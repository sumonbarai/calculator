<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <div class="calculator_body">
          <div class="screen">
              <input type="text">
          </div>
          <div class="text">
              <p>Tax Rate</p>
          </div>
          <div class="btn_a btn_type_1">
              <button class="on hover">on</button>
              <button>tax-</button>
              <button>tax+</button>
             
          </div>
          <div class="all_btn">
              <div class="btn_b btn_type_2 single dowble color">
                  <button>cost</button>
                  <button>sell</button>
                  <button class="size_mer">mer</button>
                  <button class="size_parsent">%</button>
                  <button class="size_b">Gt</button>
              </div>
              <div class="btn_c btn_type_2 single dowble color_btn ">
                  <button class="size_b green hover">+/-</button>
                  <button class="low_size">mrc</button>
                  <button class="size_b">m-</button>
                  <button class="size_b m">m+</button>
                  <button class="size extra_size">/</button>
              </div>
              <div class="btn_d btn_type_2 single color_btn">
                  <button class="size green hover">^</button>
                  <button class="size">7</button>
                  <button class="size">8</button>
                  <button class="size">9</button>
                  <button class="size">*</button>
              </div>
              <div class="btn_e btn_type_2 single color_btn" >
                  <button class="size green hover">></button>
                  <button class="size">4</button>
                  <button class="size">5</button>
                  <button class="size">6</button>
                  <button class="size extra_size">-</button>
              </div>
              <div class="btn_f btn_type_2 single dowble color_btn">
                  <button class="size_b green hover">ac</button>
                  <button class="size">1</button>
                  <button class="size">2</button>
                  <button class="size">3</button>
                  <button class="size extra_size">.</button>
              </div>
              <div class="btn_g btn_type_2 single dowble color_btn">
                  <button class="size green hover">0</button>
                  <button class="size_b">00</button>
                  <button class="size extra_size">.</button>
                  <button class="size">=</button>
                  <button class="size" marge>+</button>
              </div>
          </div>
      </div>
      
       
   </div>
    
</body>
</html>
